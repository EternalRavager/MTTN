<!DOCTYPE html> 
<html> 
<head> 
	<style>
        a:link
        {
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-decoration: none;
        }

        a:visited
        {
        color: rgb(255, 255, 255);
        background-color: transparent;
        text-decoration: none;
        }

        a:hover
        {
            color: rgb(115, 0, 255);
            background-color: transparent;
            text-decoration: underline;
        }
        a:active
        {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
        		 
		td 
        { 
			font-weight: bold; 
		}

        header 
        {
            background-color: #000000;
            color: #fff;
            text-align: center ;
            padding: 10px 0;
        }

        h1 
        {
            margin: 0;
        }

        .logo
        {
            float:left;
        }
        .button 
        {
        float: right;
        }
	    .navbar
		{
			overflow: hidden;
			background-color: #000000;
		}
		.navbar a
		{
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
        
		.dropdown
		{
			float: left;
		}
		
		.dropbtn
		{
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}
		
		.navbar a:hover, 
		.dropdown:hover .dropbtn
		{
			background-color: red;
		}
		
		.dropdown-content
		{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		
		.dropdown-content a
		{
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
        
		.dropdown-content a:hover
		{
			background-color: #ddd;
		}
		.dropdown:hover .dropdown-content
		{
			display: block;
		}
	</style> 
</head>
