<!DOCTYPE html>
<html>
<head>
    <style>
    input[type=text]:focus
    {
        background-color: rgb(253, 255, 183);
    }

    header
    {
        background-color: #000000;
        color: #fff;
        padding: 10px 0;
    }

    a:link
    {
        color: rgb(255, 255, 255);
        background-color: transparent;
        text-decoration: none;
    }
    
    a:visited
    {
        color: rgb(255, 255, 255);
        background-color: transparent;
        text-decoration: none;
    }
    
    a:hover
    {
        color: rgb(115, 0, 255);
        background-color: transparent;
        text-decoration: underline;
    }
    
    a:active
    {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
    }
    body
    {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #ffffff;
    }

    .header
    {
        background-color: #000000;
        font-size: 50px;
        color: #fff;
        text-align: center ;
        padding: 10px 0;
    }
        
    #logo
    {
        float:left;
    }
    
    .container
    {
        padding: 30px;
        margin:auto;
        background-color: #9cd3ea;
        border-radius: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 350px;
        max-width: 300px;
    }
    button
    {
        display: block;
        margin: auto;
    }
    .navbar
    {
        overflow: hidden;
        background-color: #000000;
    }
    
    .navbar a
    {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
        
    .dropdown
    {
        float: left;
    }

    .dropbtn
    {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .navbar a:hover, 
    .dropdown:hover 
    .dropbtn
    {
        background-color: red;
    }

    .dropdown-content
    {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a
    {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
        
    .dropdown-content a:hover
    {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content
    {
        display: block;
    }

    .button 
    {
        float: right;
    }
    </style>
    <title>Login/Register</title>
</head>
<body>
    <header>

            </button>

            </div>
          </div>
          <a href="index.html">BITS GOA</a>
          <div class="button"><a href="login.html">LOGIN</a></div>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>

            <br><br><br>
            <Label>Select Events</Label>

            <label for="">Abhishek Upmanyu</label>

            <label for="">AOT</label>

            <br><br>
            <div class="button">
                <button>
                    submit
                </button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
